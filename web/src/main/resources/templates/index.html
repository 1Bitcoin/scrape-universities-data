<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Landing PAGE Html5 Template">

    <meta name="keywords" content="landing,startup,flat">

    <meta name="author" content="Made By GN DESIGNS">



    <title>Vortex - Startup Landing Page</title>



    <!-- // PLUGINS (css files) // -->

    <link th:href="@{/assets/js/plugins/bootsnav_files/skins/color.css}" rel="stylesheet">

    <link th:href="@{/assets/js/plugins/bootsnav_files/css/animate.css}" rel="stylesheet">

    <link th:href="@{/assets/js/plugins/bootsnav_files/css/bootsnav.css}" rel="stylesheet">

    <link th:href="@{/assets/js/plugins/bootsnav_files/css/overwrite.css}" rel="stylesheet">

    <link th:href="@{/assets/js/plugins/owl-carousel/owl.carousel.css}" rel="stylesheet">

    <link th:href="@{/assets/js/plugins/owl-carousel/owl.theme.css}" rel="stylesheet">

    <link th:href="@{/assets/js/plugins/owl-carousel/owl.transitions.css}" rel="stylesheet">

    <link th:href="@{/assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/magnific-popup.css}" rel="stylesheet">

    <!--// ICONS //-->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--// BOOTSTRAP & Main //-->

    <link th:href="@{/assets/bootstrap-3.3.7/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/assets/css/main.css}" rel="stylesheet">

    <script th:inline="javascript">
        var flag = /*[[${request}]]*/ true;
    </script>

</head>

<body>



    <!--======================================== 

           Preloader

    ========================================-->

    <div class="page-preloader">

        <div class="spinner">

            <div class="rect1"></div>

            <div class="rect2"></div>

            <div class="rect3"></div>

            <div class="rect4"></div>

            <div class="rect5"></div>

        </div>

    </div>


    <!--//** Banner**//-->

    <section id="home">

        <div class="container">

            <div class="row">

                <!-- Introduction -->

                <div class="col-md-6 caption">

                    <h1>Моделирование процесса приёма абитуриентов</h1>

                    <form class="signup-form">

                        <h2 class="text-center">Signup Now</h2>

                        <hr>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Full Name" required="required">

                        </div>

                        <div class="form-group">

                            <input type="email" class="form-control" placeholder="Email Address" required="required">

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="User Name" required="required">

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Password" required="required">

                        </div>

                        <div class="form-group text-center">

                            <button type="submit" class="btn btn-blue btn-block">Start Now</button>

                        </div>

                    </form>
                </div>

                <!-- Sign Up -->

                <div class="col-md-5 col-md-offset-1">

                    <form class="signup-form">

                        <h2 class="text-center">Signup Now</h2>

                        <hr>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Full Name" required="required">

                        </div>

                        <div class="form-group">

                            <input type="email" class="form-control" placeholder="Email Address" required="required">

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="User Name" required="required">

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Password" required="required">

                        </div>

                        <div class="form-group text-center">

                            <button type="submit" class="btn btn-blue btn-block">Start Now</button>

                        </div>

                    </form>



                </div>

            </div>

        </div>

    </section>


    <textarea name="name" rows="20" cols="203" th:text="${message}"></textarea>



    <button type="button" th:onclick="|window.location.href='/start'|"> Start modelling</button>
    <button type="button" th:onclick="|window.location.href='/message'|"> Message</button>
    <button type="button" th:onclick="showAlert()">Show Alert</button>

    <button type="button" th:onclick="showName(flag)">Show Name</button>


    <!--======================================== 

           Footer

    ========================================-->

    <footer>

        <div class="container">

            <div class="row">

                <div class="footer-caption">

                    <hr>

                    <h5 class="pull-left">Vortex, &copy;2016 All rights reserved</h5>

                    <ul class="liste-unstyled pull-right">

                        <li><a href="#facebook"><i class="fa fa-facebook"></i></a></li>

                        <li><a href="#twitter"><i class="fa fa-twitter"></i></a></li>

                        <li><a href="#linkedin"><i class="fa fa-linkedin"></i></a></li>

                        <li><a href="#instagram"><i class="fa fa-instagram"></i></a></li>

                    </ul>

                </div>

            </div>

        </div>

    </footer>



    <!--======================================== 

           Modal

    ========================================-->



    <!-- Modal -->

    <div class="modal fade" id="SignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    <h4 class="modal-title text-center" id="myModalLabel">Sign In</h4>

                </div>

                <div class="modal-body">

                    <form class="signup-form">

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="User Name" required="required">

                        </div>

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Password" required="required">

                        </div>

                        <div class="form-group text-center">

                            <button type="submit" class="btn btn-blue btn-block">Log In</button>

                        </div>

                    </form>

                </div>

                <div class="modal-footer text-center">

                    <a href="#">Forgot your password /</a>

                    <a href="#">Signup</a>

                </div>

            </div>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script type="text/javascript" th:src="@{/assets/bootstrap-3.3.7/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>

    <script type="text/javascript" th:src="@{/assets/js/plugins/owl-carousel/owl.carousel.min.js}"></script>

    <script type="text/javascript" th:src="@{/assets/js/plugins/bootsnav_files/js/bootsnav.js}"></script>

    <script type="text/javascript" th:src="@{/assets/js/plugins/typed.js-master/typed.js-master/dist/typed.min.js}"></script>

    <script type="text/javascript" th:src="@{/assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/jquery.magnific-popup.js}"></script>

    <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>

    <script type="text/javascript" th:src="@{/js/request.js}"></script>
</body>



</html>
